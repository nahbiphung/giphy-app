<h1>{{ title | uppercase }}</h1>

<div>
    <input type="text" [(ngModel)]="searchTerm">
    <button (click)="onSearch()">Search</button>
</div>

<ng-container *ngIf="giphyService._giphyImages$ | async as giphyImages">
    <ng-container *ngFor="let gif of giphyImages">
        <img [src]="gif.images.fixed_width.url" [alt]="gif.title" (click)="onShowInfo(gif)">
    </ng-container>
</ng-container>
